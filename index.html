<!DOCTYPE html>
<!-- Unit5-02-HTML-ProductOfNumbers -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Product of numbers">
    <meta name="keywords" content="immaculata, ICS2O">
    <meta name="author" content="Noah Smith">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  	<!-- Favicon -->
  	<link rel="apple-touch-icon" sizes="180x180" href="./fav_index/apple-touch-icon.png">
  	<link rel="icon" type="image/png" sizes="32x32" href="./fav_index/favicon-32x32.png">
  	<link rel="icon" type="image/png" sizes="16x16" href="./fav_index/favicon-16x16.png">
  	<link rel="manifest" href="./fav_index/site.webmanifest">
  
  	<!-- Link to CSS file -->
  	<link rel="stylesheet" href="./css/style.css">
  
  	<!-- Google's MDL -->
  	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-blue.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">

    <!-- Title -->
  	<title>Product of numbers</title>
  
  </head>
  <body>
    
    <!-- JavaScript -->
  	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  	<script src="./js/script.js"></script>

    <!-- Header -->
  	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  		<header class="mdl-layout__header">
  			<div class="mdl-layout__header-row">
  				<span class="mdl-layout-title">Product of numbers</span>
  			</div>
  		</header>
  	</div>
  	<main class="mdl-layout__content">
  		<br>
      <br>
      <br>
      <img src="./images/math.jpg" alt="math" height="500" width="400">
      <h5>This program will calculate the product of the first and second number the user enters:</h5>

      <!-- Enter your first number -->
      <h6>Enter your first number:</h6>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="first-number" step="1">
          <label class="mdl-textfield__label" for="first-number">Enter your first number...</label>
          <span class="mdl-textfield__error">Enter an integer!</span>
        </div>

      <!-- Enter your second number -->
      <h6>Enter your second number:</h6>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="number" pattern="-?[0-9]*(\.[0-9]+)?" id="second-number" step="1">
          <label class="mdl-textfield__label" for="second-number">Enter your second number...</label>
          <span class="mdl-textfield__error">Enter an integer!</span>
        </div>
      </form>
      
  		<!-- Raised button with ripple -->
  		<button
  			class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
  			onclick="CalculateProduct()"
  		>
  		Calculate Product
  		</button>
  		<p>
        <div id="result"></div>
        <div id="first-number"></div>
        <div id="second-number"></div>
  		</p>
    </main>
  </body>
</html>
